<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of market$ | async; let i = index">
      <th scope="row">{{i + 1}}</th>
      <td>{{item.name}}</td>
      <td>{{item.description}}</td>
      <td>{{item.createdAtMLS | date: 'dd/MM/yyyy HH:mm:ss'}}</td>
      <td>{{item.updatedAtMLS | date: 'dd/MM/yyyy HH:mm:ss'}}</td>
    </tr>
  </tbody>
</table>
